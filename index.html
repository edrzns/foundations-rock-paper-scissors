<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Rock Paper Scissors</h1>
            <div class="scoreboard">
                <div class="label">YOU</div>
                <div class="score" id="human-score">0</div>
                <div class="vs">:</div>
                <div class="score" id="computer-score">0</div>
                <div class="label">COM</div>
            </div>
            <div class="choice">
                <p id="round-result">Click to play!</p>
            </div>
            <div class="buttons">
                <button class="button" id="rock">Rock</button>
                <button class="button" id="paper">Paper</button>
                <button class="button" id="scissors">Scissors</button>
            </div>
        </div>
    </div>
</body>

</html>
